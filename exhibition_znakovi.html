<button id= "topbtn"><i class="fas fa-arrow-up"></i></button>
<script>
  $('.show-btn').click(function(){
    $('#lista').fadeToggle();
    $(this).toggleClass('fa-times');
  });
  $(window).scroll(function(){
    if($(this).scrollTop()>40){
      $("#topbtn").fadeIn();
    }
    else{
      $("#topbtn").fadeOut();
    }

  });
  $("#topbtn").click(function(){
    $('html, body').animate({scrollTop : 0}, 700);
  });
</script>
